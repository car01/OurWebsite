<!DOCTYPE html>
<head>
	<title>Contact Us</title>
	<style>
	body {
		font-family: helvetica, sans-serif;
		height: 100px;
		background-color: white
	}

	</style>

	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<header>
<img src="Images/plane.jpg"> <!--header picture for contact us page-->
<h1> Contact Us </h1>
</header>

<div>
<h2>Do you have any favourite places in Frankfurt, Paris or Bristol which you think we should mention?</h2>
</div>
<div>
<h2> Do you have a favourite city which you would like us to feature?</h2>
</div>

<div>
<h3>Let us know by filling out the form below!</h3>
</div>

<form>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Comment</label>
    <input type="Comment" class="form-control" id="exampleInputComment1" placeholder="What would you like to see featured next?">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check to receive emails from Frankfurt-Paris-Bristol
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
